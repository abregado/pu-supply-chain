[hints]
heading=Hints
no-building-until-core-module=You cannot add structures to a colony until it has a Core Module.
consumables-taken-from-core-module=Supplies for your colonists will be taken from its Core Module.
structures-disabled-until-upkeep=Newly placed buildings are disabled until the start of the next maintenance update.
removing-structures-refunds=Picking up a structure will refund its ingredients.
logistics-are-free=Belts, inserters and other logistics items are free.
disabled-buildings=If you run out of Drinking Water, your structures will be disabled and marked with a red cross.disabled.
deconstruction-planner=Use the Labor planner item to activate and deactivate your structures without deleting them. Shift + Left click to reactivate a structure. Reactivated structures will begin working after the next maintenance update.
use-the-same-structure=Unlike in Factorio, it is not expected that you have one structure for each recipe. Manually change recipes when you have enough of an item stored.
higher-tier-colonist-needs=More advanced workers need more complex items to work effectively.

