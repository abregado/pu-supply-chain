[welcome-screen]
heading=Welcome
text-1=You are playing the [font=default-semibold]Single-colony game mode[/font]. This is a quest driven scenario to guide you through the production chains. It is playable in single or multi player, so invite a friend to help.
text-2=[font=default-semibold]Prosperous Universe[/font] is a space commodity trading and colony management game produced by Simulogics. This mod is fan project and homage to that game. Visit [color=blue]prosperousuniverse.com[/color] to play the actual game for free. All illustration, content and the Prosperous Universe logo are used with permission.
text-3=If you have not played Prosperous Universe before, there are some things that you will need to know which work differently to in Factorio. These are shown as you play in the Hints section of your Objective overview.
text-4=Production chains in Prosperous universe are more varied than in Factorio. Many items can be creased in multiple ways. use your crafting menu to find out which one is better for you.
text-5=I recommend playing with Alt-view enabled. Press the __CONTROL__show-info__ key while playing to toggle it.
text-6=To start a new colony press the Begin button below.
text-7=Good Luck.\nabregado
